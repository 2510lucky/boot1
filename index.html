<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap-grid.min.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Login Portal</title>
  </head>
  <body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">
                <div class="card signin-card">
                    <div class="card-body img-center">
                      <img src="java1.jpg" class="img-fluid signin-img">
                      <br><br>
                      <form class="signin-form">
                        <div class="form-group">
                          <input type="email" class="form-control" id="email-Form" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <input type="email" class="form-control" id="password-Form" placeholder="Password">
                        </div>
                        <button type="button" class="btn signin-btn">Submit</button>
                        <div class="form-check">
                          <label class="form-check-label">
                          <input class="form-check-input" type="checkbox">Remember Me <a href="#">Need Help?</a>
                          </label>
                        </div>
                      </form>
                    </div>
                  </div>
                  <a href="#" class="create-new-account">Create new account</a>
            </div>
            <div class="col"></div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
